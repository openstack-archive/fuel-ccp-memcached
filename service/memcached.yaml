service:
    name: memcached
    ports:
        - memcached_port
    container:
        node-selector:
            openstack-controller: "true"
    probes:
        readiness: "true"
        liveness: "true"
    daemon:
        command: memcached -v -u memcached -l {{ memcached_addr }} -m {{ memcached_ram }}
        user: memcached
