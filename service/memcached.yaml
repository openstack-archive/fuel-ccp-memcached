service:
  name: memcached
  ports:
    - memcached_port
  containers:
    - name: memcached
      image: memcached
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: memcached -v -u memcached -l {{ memcached_addr }} -m {{ memcached_ram }}
        user: memcached
