dsl_version: 0.1.0
service:
  name: memcached
  ports:
    - {{ memcached.port }}
  containers:
    - name: memcached
      image: memcached
      daemon:
        command: memcached -v -u memcached -l {{ memcached.address }} -m {{ memcached.ram }} -c {{ memcached.max_connections }}
        user: memcached
