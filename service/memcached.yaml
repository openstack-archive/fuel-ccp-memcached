service:
  name: memcached
  kind: PetSet
  ports:
    - {{ memcached.port }}
  containers:
    - name: memcached
      image: memcached
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: memcached -v -u memcached -l {{ memcached.address }} -m {{ memcached.ram }}
        user: memcached
